<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tio</title>
  <link rel="stylesheet" href="src/assets/css/layout.css">
  <link rel="stylesheet" href="src/assets/css/dimensions.css">
  <link rel="stylesheet" href="src/assets/css/positions.css">
  <link rel="stylesheet" href="src/assets/css/animations.css">
  <style media="screen">
    #tio-glasses::after{
      background-color: #000;
      content: "";
      position: absolute;
      top: 100%;
    }
    #tio-glasses::before{
      background-color: #000;
      content: "";
      position: absolute;
      right: 0;
      top: 100%;
    }
    /* /Glasses glass */
    #tio-left-eye-white-area,
    #tio-right-eye-white-area{
      background-color: white;
      left: 12.5%;
      top: 16.6667%;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="tio">
    <div id="tio-head" class="tio-head-dimensions">
      <div id="tio-ear-left"      class="p-absolute skin-color tio-ear-dimensions"></div>
      <div id="tio-ear-right"     class="p-absolute skin-color tio-ear-dimensions"></div>
      <div id="tio-head-outline"  class="p-absolute hair-color tio-head-outline-dimensions">
        <div id="tio-face"        class="p-absolute skin-color tio-face-dimensions">

        </div>

        <div id="tio-left-eyebrow" class="tio-eyebrow-dimensions bg-black p-absolute"></div>
        <div id="tio-right-eyebrow" class="tio-eyebrow-dimensions bg-black p-absolute"></div>

        <div id="tio-glasses" class="p-absolute tio-glasses-frame-dimensions bg-black" >
          <div id="tio-left-glass" class="p-absolute bg-black tio-glasses-glass-dimensions" >
            <div id="tio-left-eye-white-area" class="p-absolute tio-left-eye-white-area-dimensions" >
              <div class="tio-eyeball-dimensions tio-eyeball-position p-absolute bg-black animate-blink" ></div>
            </div>
          </div>
          <div id="tio-right-glass" class="p-absolute bg-black tio-glasses-glass-dimensions" >
            <div id="tio-right-eye-white-area" class="p-absolute tio-left-eye-white-area-dimensions " >
              <div class="tio-eyeball-dimensions tio-eyeball-position p-absolute bg-black animate-blink" ></div>
            </div>
          </div>

        </div>
        <div id="tio-left-eyebrow"><!--  Eyebrow --></div>
        <div id="tio-right-eyebrow"><!--  Eyebrow --></div>

        <div id="tio-nose" class="p-absolute tio-nose-dimensions bg-black ">
          <div id="tio-nose-skin" class="p-absolute skin-color  tio-nose-skin-dimensions"></div>
        </div>

        <div id="tio-moustache" class="p-absolute hair-color tio-moustache-dimensions tio-moustache-position "></div>
        <div id="tio-mouth"    class="p-absolute tio-mouth-dimensions tio-mouth-position bg-black"></div>
        <div id="tio-goathee"  class="p-absolute tio-goathee-dimensions tio-goathee-position hair-darker-color"></div>
      </div>
    </div>
  </div>
</body>
</html>
