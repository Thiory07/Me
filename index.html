<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tio</title>
  <style media="screen">
/* Default things */
  .skin-color{
    /*background-color: #ffdcc4;*/
    background-color: rgba(255, 220, 196, .7);
  }
  .hair-color{
    /*background-color: #7b4940;*/
    background-color: rgba(123, 73, 64, .8);
  }
  .bg-black{
    background-color: #000;
  }
  .p-absolute{
    position: absolute;
  }
/* /default layout */
/* Stuff dimensions */
.tio-head-dimensions{
  width: 512px;
  height: 512px;
}
.tio-ear-dimensions{
  width: 3.125%;
  height: 25%;
}
.tio-glasses-glass-dimensions{
  height: 600%;
  width: 26.666%;
}
.tio-eyeball-dimensions{
  width: 33.3333%;
  height: 50%;
}
.tio-eyebrow-dimensions{
  width: 26.6667%;
  height: 3.3333%;
}
.tio-nose-dimensions{
  height: 33.3333%;
  width: 10%;
}
.tio-glasses-frame-dimensions{
  height: 3.3333%;
  width: 100%;
}
.tio-glasses-frame-dimensions::after,
.tio-glasses-frame-dimensions::before{
  height: 100%;
  width: 20%;
}
.tio-head-outline-dimensions{
  height: 93.75%;
  width: 93.75%;
}
.tio-left-eye-white-area-dimensions{
  height: 66.6667%;
  width: 75%;
}
.tio-face-dimensions{
  height: 80%;
  width: 80%;
}
.tio-nose-skin{
  height: 88.8889%;
  width: 66.6667%;
}
/* /Stuff dimensions */





  /*Head*/
    #tio-head{
      background-color: transparent;
      background-image: url('512.jpg');
      background-size: contain;
      position: relative;
    }
  /*/Head*/

  /*Ears*/
    #tio-ear-left {
      left: 0;
      top: 25%;
    }
    #tio-ear-right {
      right: 0;
      top: 25%;
    }
  /*/Ears*/
    #tio-head-outline{
      left: 3.125%;
      top: 3.125%;
    }
    #tio-face{
      left: 10%;
      top: 10%;
    }
    #tio-glasses{
      background-color: #000;
      top: 26.6666%;
    }
    #tio-glasses::after{
      background-color: #000;
      content: "";
      position: absolute;
      top: 100%;
    }
    #tio-glasses::before{
      background-color: #000;
      content: "";
      position: absolute;
      right: 0;
      top: 100%;
    }
    /* Glasses glass */
    #tio-left-glass{
      left: 16.667%;
      top: 0;
    }
    #tio-right-glass{
      right: 16.667%;
      top: 0;
    }
    /* /Glasses glass */
    #tio-left-eye-white-area,
    #tio-right-eye-white-area{
      background-color: white;
      left: 12.5%;
      top: 16.6667%;
      z-index: 2;
    }
    .tio-eyeball-position{
      top: 25%;
      left: 33.3333%;
    }

  #tio-left-eyebrow{
    top:20%;
    left:16.666%;
  }
  #tio-right-eyebrow{
    top:20%;
    right:16.666%;
  }
  #tio-nose{
    left: 46.6667%;
    top: 36.6667%;
  }
  #tio-nose-skin{
    left: -1.074219%;/*Bug fix*/
    top: 0;
  }

  </style>
</head>
<body>
  <div id="tio">
    <div id="tio-head" class="tio-head-dimensions">
      <div id="tio-ear-left"      class="p-absolute skin-color tio-ear-dimensions"></div>
      <div id="tio-ear-right"     class="p-absolute skin-color tio-ear-dimensions"></div>
      <div id="tio-head-outline"  class="p-absolute hair-color tio-head-outline-dimensions">
        <div id="tio-face"        class="p-absolute skin-color tio-face-dimensions">

        </div>

        <div id="tio-left-eyebrow" class="tio-eyebrow-dimensions bg-black p-absolute"></div>
        <div id="tio-right-eyebrow" class="tio-eyebrow-dimensions bg-black p-absolute"></div>

        <div id="tio-glasses" class="p-absolute tio-glasses-frame-dimensions" >
          <div id="tio-left-glass" class="p-absolute bg-black tio-glasses-glass-dimensions" >
            <div id="tio-left-eye-white-area" class="p-absolute tio-left-eye-white-area-dimensions" >
              <div class="tio-eyeball-dimensions tio-eyeball-position p-absolute bg-black" ></div>
            </div>
          </div>
          <div id="tio-right-glass" class="p-absolute bg-black tio-glasses-glass-dimensions" >
            <div id="tio-right-eye-white-area" class="p-absolute tio-left-eye-white-area-dimensions" >
              <div class="tio-eyeball-dimensions tio-eyeball-position p-absolute bg-black " ></div>
            </div>
          </div>

        </div>
        <div id="tio-left-eyebrow"><!--  Eyebrow --></div>
        <div id="tio-right-eyebrow"><!--  Eyebrow --></div>

        <div id="tio-nose" class="tio-nose-dimensions bg-black p-absolute">
          <div id="tio-nose-skin" class="skin-color p-absolute tio-nose-skin-dimensions"></div>
        </div>

        <div id="tio-moustache" class="tio-moustache-size"></div>
        <div id="tio-mouth"></div>
        <div id="tio-goathee"></div>
      </div>
    </div>
  </div>
</body>
</html>
